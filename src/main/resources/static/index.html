<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adoption Center</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body onload="getAll()">

        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="./imgs/logo.png" alt="" width="80" height="60" class="d-inline-block">
                    Adoption Center
                </a>
            </div>
        </nav>


        <div id="form-div">
            <form>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="typeInput" placeholder="Animal Type">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameInput" placeholder="Animal Name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ageInput" placeholder="Age of Animal">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="notesInput" placeholder="Any notes">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="createBtn">Create</button>
            </form>
        </div>

        <div id="results-div">


        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/main.js"></script>
    </body>
</html>
