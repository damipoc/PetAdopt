<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adoption Center</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body onload="getAll()">

        <nav class="navbar bg-light" style="padding: 0px">
            <div class="container-fluid" style="background-color: #91ffff">
                <a class="navbar-brand">
                    <img src="./imgs/logo.png" alt="Logo" width="80" height="60" class="d-inline-block">
                    Adoption Center
                </a>
            </div>
        </nav>


        <div id="form-div">
            <form>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="typeInput" placeholder="Animal Type">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameInput" placeholder="Animal Name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ageInput" placeholder="Age of Animal">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="notesInput" placeholder="Any notes">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="createBtn">Create</button>
            </form>
        </div>

        <div id="results-div">


        </div>
        <!-- Body Starts Here -->
        <body id="body" style="overflow:hidden;">
            <div id="abc">
            <!-- Popup Div Starts Here -->
                <div id="popupContact">
                    <!-- Contact Us Form -->
                    <form id="formPopup" method="post" name="form">
                        <img id="close" src="imgs/3.png" alt="Close" width="30" height="30" onclick ="div_hide()">
                        <h3 id="updateTitle">Update Animal</h3>
                        <hr>
                        <input id="typeUpdate" placeholder="Type of Animal" type="text" class="form-control">
                        <input id="nameUpdate" placeholder="Name of Animal" type="text" class="form-control">
                        <input id="ageUpdate" placeholder="Age of Animal" type="number" class="form-control">
                        <textarea id="notesUpdate" placeholder="Any notes" class="form-control"></textarea>
                    </form>
                </div>
                <!-- Popup Div Ends Here -->
            </div>
        </body>
        <footer>
            <p>Made by: Damian Poclitar</p>
        </footer>
        <!-- Body Ends Here -->

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/main.js"></script>
    </body>
    
</html>
